<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - LinkHaven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
</head>
<body class="font-sans bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <header class="bg-gray-800/70 backdrop-blur-md border-b border-gray-700 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-sky-400">üåê LinkHaven</h1>
            <nav class="flex space-x-6">
                <a href="dashboard.html" class="text-gray-300 hover:text-sky-400">Dashboard</a>
                <a href="statistics.html" class="text-gray-300 hover:text-sky-400 active">Statistics</a>
                <a href="logout.html" class="text-gray-300 hover:text-sky-400">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Statistics Section -->
    <main class="flex-grow">
        <div class="container mx-auto p-4">
            <h2 class="text-3xl font-bold text-sky-400 mb-4">Your Link Statistics</h2>
            <div class="overflow-x-auto bg-gray-800 rounded-lg shadow-md">
                <table class="w-full table-auto text-left text-sm">
                    <thead>
                        <tr class="bg-gray-700 text-gray-300">
                            <th class="px-4 py-2">Link Title</th>
                            <th class="px-4 py-2">URL</th>
                            <th class="px-4 py-2">Views</th>
                            <th class="px-4 py-2">Clicks</th>
                        </tr>
                    </thead>
                    <tbody id="stats-table" class="divide-y divide-gray-700">
                        <!-- Rows will be dynamically added here -->
                        <tr>
                            <td class="px-4 py-2 text-gray-300">Sample Link</td>
                            <td class="px-4 py-2 text-sky-400"><a href="#" class="hover:underline">https://example.com</a></td>
                            <td class="px-4 py-2 text-gray-300">123</td>
                            <td class="px-4 py-2 text-gray-300">45</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 py-4 text-center">
        &copy; 2024 LinkHaven | All Rights Reserved
    </footer>

    <!-- External JavaScript -->
    <script src="js/statistics.js"></script>
</body>
</html>
