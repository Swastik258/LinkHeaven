<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LinkHaven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'gradient-x': 'gradient-x 15s ease infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        'gradient-x': {
                            '0%, 100%': { 'background-position': '0% 50%' },
                            '50%': { 'background-position': '100% 50%' },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                    },
                },
            },
        };
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #030712 0%, #1a1a2e 50%, #030712 100%);
            background-size: 400% 400%;
            animation: gradient-x 15s ease infinite;
        }
        .custom-gradient {
            background: linear-gradient(to right, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="font-sans text-white min-h-screen flex flex-col justify-center items-center bg-gray-900 p-4">
    <div class="w-full max-w-md bg-gray-800/90 rounded-2xl shadow-2xl backdrop-blur-lg border border-gray-700/50 overflow-hidden animate-float">
        <div class="p-8">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold custom-gradient mb-3">LinkHaven</h1>
                <p class="text-gray-400 text-sm">Log in to your account</p>
            </div>

            <form action="dashboard.html" method="POST" class="space-y-6">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Email Address" 
                        required 
                        class="w-full pl-10 pr-4 py-3 bg-gray-900/50 border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-500 text-white placeholder-gray-500"
                    >
                </div>

                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Password" 
                        required 
                        class="w-full pl-10 pr-4 py-3 bg-gray-900/50 border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-500 text-white placeholder-gray-500"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full py-3 bg-gradient-to-r from-sky-500 to-emerald-500 text-white font-bold rounded-xl 
                           hover:from-sky-600 hover:to-emerald-600 transition-all duration-300 
                           transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-sky-500/50"
                >
                    Log In
                </button>
            </form>

            <div class="mt-6 text-center">
                <div class="flex items-center justify-center space-x-4 mb-4">
                    <div class="h-px w-1/4 bg-gray-700"></div>
                    <span class="text-gray-400 text-sm">Or continue with</span>
                    <div class="h-px w-1/4 bg-gray-700"></div>
                </div>

                <div class="flex justify-center space-x-4">
                    <button 
                        class="flex items-center space-x-2 px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg 
                               hover:bg-gray-700 transition-all duration-300 transform hover:scale-105"
                    >
                        <i class="fab fa-github text-white mr-2"></i>
                        <span class="text-white">GitHub</span>
                    </button>
                    <button 
                        class="flex items-center space-x-2 px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg 
                               hover:bg-gray-700 transition-all duration-300 transform hover:scale-105"
                    >
                        <i class="fab fa-google text-red-500 mr-2"></i>
                        <span class="text-white">Google</span>
                    </button>
                </div>

                <p class="mt-6 text-gray-400 text-sm">
                    Don't have an account? 
                    <a href="signup.html" class="text-sky-400 hover:underline font-semibold">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
