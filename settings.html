<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Linktree Clone</title>
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Linktree Clone</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="statistics.html">Statistics</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="settings-section">
            <h2>Account Settings</h2>
            <form id="settings-form">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">New Password:</label>
                    <input type="password" id="password" placeholder="Enter a new password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                </div>
                <div class="form-group">
                    <label for="notifications">Notifications:</label>
                    <select id="notifications">
                        <option value="enabled">Enabled</option>
                        <option value="disabled">Disabled</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn save-btn" onclick="saveSettings()">Save Changes</button>
                    <button type="button" class="btn delete-btn" onclick="deleteAccount()">Delete Account</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Linktree Clone | All Rights Reserved</p>
    </footer>

    <script src="js/settings.js"></script>
</body>
</html>
